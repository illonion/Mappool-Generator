<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool Generator</title>

    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="main">
        <div id="breadcrumbTrail">
            <div id="breadcrumbLineContainer">
                <div id="breadcrumbLineForeground"></div>
                <div id="breadcrumbLineBackground"></div>
            </div>
            <section id="breadcrumbCircles">
                <div class="breadcrumbCircle breadcrumbCircleGreen">1</div>
                <div class="breadcrumbCircle breadcrumbCircleGray">2</div>
                <div class="breadcrumbCircle breadcrumbCircleGray">3</div>
            </section>
        </div>
        <div id="title">Select Mods</div>
        <section id="modSelection">
            <div id="modDetailsContainer"></div>
            <div id="modSelectionButtons">
                <button class="selectModsPageButtonBold" id="addNewModButton" onclick="addNewMod()">Add New Mod</button>
            </div>
        </section>
    </div>

    <footer>
        <p>Created by <a href="https://osu.ppy.sh/users/8306102">Fairy Bread</a></p>
        <a href="https://twitter.com/illonion"><img src="static/x_logo_white.png" alt="X (formerly Twitter) logo" id="x_twitter_logo_footer"></a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
